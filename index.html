<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>× ×™×”×•×œ ××•×¨×” - Z8</title>
    <style>
        :root {
            --primary: #6366f1;
            --glass: rgba(255, 255, 255, 0.75);
            --border: rgba(255, 255, 255, 0.4);
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0; padding: 20px; direction: rtl;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradient { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }

        .container { max-width: 500px; margin: auto; }

        .glass-card {
            background: var(--glass);
            padding: 25px; border-radius: 25px;
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        input, select {
            width: 100%; padding: 14px; margin-bottom: 12px;
            border-radius: 15px; border: 1px solid rgba(0,0,0,0.05);
            background: rgba(255,255,255,0.5); font-size: 16px; outline: none; box-sizing: border-box;
        }

        .btn {
            width: 100%; padding: 16px; border-radius: 15px; border: none;
            font-weight: 800; cursor: pointer; transition: 0.2s; font-size: 16px;
        }
        .btn-main { background: var(--primary); color: white; }
        .btn-main:active { transform: scale(0.98); }

        .tabs { display: flex; gap: 8px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; border-radius: 15px; background: rgba(255,255,255,0.2); font-weight: bold; }
        .tab.active { background: var(--primary); color: white; }

        .item-row { 
            background: rgba(255,255,255,0.4); padding: 15px; border-radius: 18px; 
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
            border: 1px solid var(--border);
        }
    </style>
</head>
<body>

<div class="container">
    <div id="loginView" class="glass-card">
        <h2 style="margin:0 0 20px 0; text-align:center;">×›× ×™×¡×ª ××•×¨×” ğŸ”‘</h2>
        <input type="text" id="userIn" placeholder="×©× ××©×ª××©">
        <input type="password" id="passIn" placeholder="×¡×™×¡××”">
        <button class="btn btn-main" onclick="handleAuth()">×›× ×™×¡×” / ×”×¨×©××”</button>
    </div>

    <div id="mainView" style="display:none;">
        <div class="glass-card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3 id="userGreeting" style="margin:0;">×©×œ×•×</h3>
                <button onclick="logout()" style="color:red; background:none; border:none; cursor:pointer; font-weight:bold;">×”×ª× ×ª×§</button>
            </div>

            <div class="tabs">
                <div class="tab active" id="tab1" onclick="showTab(1)">××©×™××•×ª</div>
                <div class="tab" id="tab2" onclick="showTab(2)">×›×™×ª×•×ª</div>
            </div>

            <div id="content1">
                <label>×‘×—×¨ ×›×™×ª×”:</label>
                <select id="classSelect"></select>
                <input type="text" id="tTitle" placeholder="×ª×™××•×¨ ×”××©×™××” (×œ××©×œ: ×¢××•×“ 10 ×ª×¨×’×™×œ 2)">
                <div style="display:flex; gap:10px;">
                    <select id="tDay" style="flex:1;"><option value="0">×™×•× ×¨××©×•×Ÿ</option><option value="1">×™×•× ×©× ×™</option><option value="2">×™×•× ×©×œ×™×©×™</option><option value="3">×™×•× ×¨×‘×™×¢×™</option><option value="4">×™×•× ×—××™×©×™</option></select>
                    <select id="tSub" style="flex:1;"><option>××ª××˜×™×§×”</option><option>×× ×’×œ×™×ª</option><option>×œ×©×•×Ÿ</option><option>××“×¢×™×</option></select>
                </div>
                <button class="btn btn-main" onclick="addTask()">×¤×¨×¡× ×œ×ª×œ××™×“×™×</button>
            </div>

            <div id="content2" style="display:none;">
                <input type="text" id="cName" placeholder="×©× ×”×›×™×ª×” (×œ××©×œ: ×–'8)">
                <input type="text" id="cCode" placeholder="×§×•×“ ×›×™×ª×” (×œ××©×œ: Z8)">
                <button class="btn btn-main" onclick="addClass()">×¦×•×¨ ×›×™×ª×” ×—×“×©×”</button>
                <div id="classList" style="margin-top:20px;"></div>
            </div>
        </div>
        <div id="taskList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    window.handleAuth = async () => {
        const u = document.getElementById('userIn').value.trim();
        const p = document.getElementById('passIn').value;
        if(!u || !p) return alert("×”×–×Ÿ ×©× ×•×¡×™×¡××”");
        
        const email = u.toLowerCase() + "@z8.teacher";
        try {
            await signInWithEmailAndPassword(auth, email, p);
        } catch (e) {
            try { await createUserWithEmailAndPassword(auth, email, p); }
            catch(err) { alert("×©×’×™××”: " + err.message); }
        }
    };

    onAuthStateChanged(auth, (u) => {
        if(u) {
            document.getElementById('loginView').style.display = 'none';
            document.getElementById('mainView').style.display = 'block';
            document.getElementById('userGreeting').innerText = "×©×œ×•×, " + u.email.split('@')[0];
            initData();
        } else {
            document.getElementById('loginView').style.display = 'block';
            document.getElementById('mainView').style.display = 'none';
        }
    });

    window.logout = () => signOut(auth);

    function initData() {
        const uid = auth.currentUser.uid;
        // ×˜×¢×™× ×ª ×›×™×ª×•×ª ×©×œ ×”××•×¨×”
        onSnapshot(query(collection(db, "classes"), where("teacherId", "==", uid)), (snap) => {
            const sel = document.getElementById('classSelect');
            const list = document.getElementById('classList');
            sel.innerHTML = ""; list.innerHTML = "<b>×”×›×™×ª×•×ª ×©×œ×™:</b>";
            snap.forEach(d => {
                const c = d.data();
                sel.innerHTML += `<option value="${c.code}">${c.name}</option>`;
                list.innerHTML += `<div class="item-row"><span>${c.name} (<b>${c.code}</b>)</span></div>`;
            });
        });
        // ×˜×¢×™× ×ª ××©×™××•×ª ×©×œ ×”××•×¨×”
        onSnapshot(query(collection(db, "tasks"), where("teacherId", "==", uid)), (snap) => {
            const list = document.getElementById('taskList');
            list.innerHTML = "";
            snap.forEach(d => {
                const t = d.data();
                list.innerHTML += `<div class="glass-card item-row">
                    <div><b>${t.title}</b><br><small>${t.subject} | ×›×™×ª×”: ${t.classCode}</small></div>
                    <button onclick="delT('${d.id}')" style="background:none; border:none; cursor:pointer; font-size:18px;">ğŸ—‘ï¸</button>
                </div>`;
            });
        });
    }

    window.addClass = async () => {
        const name = document.getElementById('cName').value;
        const code = document.getElementById('cCode').value.toUpperCase();
        if(name && code) {
            await addDoc(collection(db, "classes"), { name, code, teacherId: auth.currentUser.uid });
            document.getElementById('cName').value = ""; document.getElementById('cCode').value = "";
        }
    };

    window.addTask = async () => {
        const title = document.getElementById('tTitle').value;
        const code = document.getElementById('classSelect').value;
        const dayIdx = parseInt(document.getElementById('tDay').value);
        if(!title || !code) return alert("××œ× ××ª ×›×œ ×”×¤×¨×˜×™×");

        const d = new Date();
        d.setDate(d.getDate() + (dayIdx - d.getDay() + 7) % 7);

        await addDoc(collection(db, "tasks"), {
            title, classCode: code, teacherId: auth.currentUser.uid,
            subject: document.getElementById('tSub').value,
            dayIndex: dayIdx, startTime: Date.now(), endTime: d.setHours(23,59,0,0)
        });
        document.getElementById('tTitle').value = "";
        alert("×”××©×™××” ×¤×•×¨×¡××”!");
    };

    window.delT = async (id) => { if(confirm("×œ××—×•×§ ××©×™××”?")) await deleteDoc(doc(db, "tasks", id)); };

    window.showTab = (n) => {
        document.getElementById('content1').style.display = n==1?'block':'none';
        document.getElementById('content2').style.display = n==2?'block':'none';
        document.getElementById('tab1').className = n==1?'tab active':'tab';
        document.getElementById('tab2').className = n==2?'tab active':'tab';
    };
</script>
</body>
</html>
