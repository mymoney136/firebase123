    <style>

            border: 1px solid rgba(255,255,255,0.7);

        .input-group {

        }

            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #475569;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #f8fafc;
        }

        input:focus {
            border-color: var(--primary-light);
            outline: none;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        button.main-btn {
            grid-column: span 2;
            background: var(--primary);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(30, 58, 138, 0.2);
        }

        @media (max-width: 600px) {
            button.main-btn { grid-column: span 1; }
        }

        button.main-btn:hover {
            background: #1e40af;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(30, 58, 138, 0.3);
        }

        .tasks-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .task-card {
            background: white;
            padding: 20px;
            border-radius: 18px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        .task-card:hover {
            border-color: var(--primary-light);
            transform: translateX(-5px);
        }

        .task-meta h3 {
            margin: 0 0 5px 0;
            font-size: 18px;
        }

        .task-meta p {
            margin: 0;
            font-size: 13px;
            color: #64748b;
        }

        .tag {
            background: #e0f2fe;
            color: #0369a1;
            padding: 4px 10px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 12px;
            margin-left: 10px;
        }

        .delete-btn {
            background: #fee2e2;
            color: var(--danger);
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .delete-btn:hover {
            background: var(--danger);
            color: white;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .loader {

            padding: 40px;
            color: #64748b;
        }
    </style>
</head>
<body>

<div class="admin-wrapper">

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"

    const app = initializeApp(firebaseConfig);

    // ×¤×•× ×§×¦×™×™×ª ×©××™×¨×”
    window.saveTask = async () => {
        const title = document.getElementById('taskTitle').value.trim();
        const date = document.getElementById('taskDate').value;
        const code = document.getElementById('classCode').value;
        const img = document.getElementById('imgUrl').value.trim();

        try {

                imageUrl: img,
                createdAt: Date.now()
            });
            
            alert("×”××©×™××” × ×•×¡×¤×” ×‘×”×¦×œ×—×”!");

    const q = query(collection(db, "tasks"), orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {

</script>
