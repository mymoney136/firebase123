<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>× ×™×”×•×œ ××©×™××•×ª - ×××©×§ ××•×¨×” ×¤×¨×™××™×•× VIP</title>
    <style>
        :root {
            --primary: #10b981;
            --accent: #3b82f6;
            --purple: #8b5cf6;
            --edit: #f59e0b;
            --danger: #ef4444;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-shadow: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px;
            direction: rtl;
            min-height: 100vh;
            color: white;
            background: radial-gradient(circle at top right, #1e3a8a, #0f172a, #000000);
            background-attachment: fixed;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 650px;
            margin: 0 auto;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px var(--glass-shadow);
        }

        h2, h3, h4 {
            margin-top: 0;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.06);
            color: white;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:active { transform: scale(0.97); }

        .btn-save { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); }
        .btn-purple { background: var(--purple); color: white; }
        .btn-outline { background: transparent; border: 1px solid white; color: white; }

        .task-item {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 22px;
            padding: 20px;
            margin-top: 18px;
            border-right: 6px solid var(--accent);
            position: relative;
            transition: 0.3s;
        }

        .day-row {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 20px;
            margin-top: 15px;
            border-right: 4px solid var(--purple);
        }

        .lesson-row {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 10px;
            margin-top: 10px;
        }

        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-online {
            color: var(--primary);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-online::before {
            content: "";
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }

        .sub-details {
            background: rgba(0, 0, 0, 0.25);
            border-radius: 18px;
            padding: 15px;
            margin-top: 15px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .task-img-preview {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 18px;
            margin: 15px 0;
            border: 1px solid var(--glass-border);
        }

        .hidden { display: none; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginArea" class="card">
        <h2 style="text-align:center; font-size: 30px;">×›× ×™×¡×ª ××•×¨×” ğŸ</h2>
        <p style="text-align:center; opacity:0.7; margin-bottom: 20px;">× ×™×”×•×œ ××¢×¨×›×ª ×¨××œ×™ ××˜×•"×¡</p>
        <input type="text" id="teacherUser" placeholder="×©× ××©×ª××©">
        <input type="password" id="teacherPass" placeholder="×¡×™×¡××”">
        <button class="btn-save" onclick="login()">×”×ª×—×‘×¨×•×ª ×œ××¢×¨×›×ª</button>
    </div>

    <div id="dashboard" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <h3>×©×œ×•×, <span id="displayName" style="color:var(--primary)"></span></h3>
            <button onclick="logout()" style="width:auto; padding:10px 20px; background:rgba(239, 68, 68, 0.2); color:#ef4444; border:1px solid #ef4444; border-radius:12px;">×™×¦×™××”</button>
        </div>

        <div class="card">
            <h4>ğŸŸ¢ ×ª×œ××™×“×™× ××—×•×‘×¨×™× ×¢×›×©×™×•</h4>
            <div id="activityLog" style="max-height: 200px; overflow-y: auto;">
                <p style="opacity:0.5;">×˜×•×¢×Ÿ × ×ª×•× ×™ × ×•×›×—×•×ª...</p>
            </div>
        </div>

        <div class="card">
            <h4>ğŸ“… ×¢×¨×™×›×ª ××¢×¨×›×ª ×©×¢×•×ª</h4>
            <select id="scheduleClassSelect" onchange="loadClassSchedule()">
                <option value="">×‘×—×¨ ×›×™×ª×” ×œ×¢×¨×™×›×”...</option>
            </select>
            <div id="scheduleEditorArea" class="hidden">
                <div id="daysContainer"></div>
                <button class="btn-save" style="margin-top:20px;" onclick="saveSchedule()" id="saveScheduleBtn">ğŸ’¾ ×©××•×¨ ××¢×¨×›×ª ×©×¢×•×ª ×›×™×ª×ª×™×ª</button>
            </div>
        </div>

        <div class="card">
            <h4>ğŸ« ×™×¦×™×¨×ª ×›×™×ª×” ×—×“×©×”</h4>
            <div style="display:flex; gap:12px;">
                <input type="text" id="newClassName" placeholder="×©× ×›×™×ª×” (×œ××©×œ: ×–'3)" style="margin:0;">
                <button onclick="createClass()" class="btn-purple" style="width:130px;">×¦×•×¨ ×›×™×ª×”</button>
            </div>
        </div>

        <div class="card" id="formCard">
            <h4 id="formTitle">ğŸ“ ×¤×¨×¡×•× ××©×™××” ×—×“×©×”</h4>
            <label style="font-size:12px; opacity:0.7;">×›×™×ª×ª ×™×¢×“:</label>
            <select id="targetClass"></select>
            
            <input type="text" id="taskTitle" placeholder="×›×•×ª×¨×ª ×”××©×™××”">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <div>
                    <label style="font-size:12px; opacity:0.7;">×–××Ÿ ×”×ª×—×œ×”:</label>
                    <input type="datetime-local" id="startTime">
                </div>
                <div>
                    <label style="font-size:12px; opacity:0.7;">×¡×™×•× (×“×“×œ×™×™×Ÿ):</label>
                    <input type="datetime-local" id="endTime">
                </div>
            </div>

            <input type="file" id="fileInput" class="hidden" onchange="processFile(event)" accept="image/*">
            <button onclick="document.getElementById('fileInput').click()" style="background:rgba(255,255,255,0.08); color:white; margin:15px 0; border: 1px dashed rgba(255,255,255,0.3);">ğŸ–¼ï¸ ×¦×¨×£ ×¦×™×œ×•× ×“×£ ×¢×‘×•×“×” / ×ª××•× ×”</button>
            <div id="fileStatus" style="text-align:center; color:var(--primary); font-size:13px; font-weight:bold;"></div>

            <input type="hidden" id="editingId">
            <button id="submitBtn" class="btn-save" onclick="saveTask()">ğŸš€ ×¤×¨×¡× ××©×™××” ×œ×ª×œ××™×“×™×</button>
            <button id="cancelBtn" class="hidden btn-outline" onclick="resetForm()" style="margin-top:10px;">×‘×™×˜×•×œ ×¢×¨×™×›×”</button>
        </div>

        <div id="classesList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, updateDoc, getDocs, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let teacherKey = "", currentFileB64 = null, classDocIds = {};

    // ×¤×•× ×§×¦×™×™×ª ×”×ª×—×‘×¨×•×ª ×¢× ×©××™×¨×” ×‘××›×©×™×¨ (Auto-login)
    window.login = () => {
        const u = document.getElementById('teacherUser').value.trim();
        const p = document.getElementById('teacherPass').value.trim();
        if(!u || !p) return alert("× × ×œ×”×–×™×Ÿ ×©× ×•×¡×™×¡××”");

        teacherKey = u + "_" + p;
        localStorage.setItem('teacherUser', u);
        localStorage.setItem('teacherPass', p);
        
        setupDashboard(u);
    };

    function setupDashboard(username) {
        document.getElementById('displayName').innerText = username;
        document.getElementById('loginArea').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        loadData();
        loadActivity();
    }

    // ×‘×“×™×§×” ×‘×˜×¢×™× ×” ×× ×”××•×¨×” ×›×‘×¨ ××—×•×‘×¨
    window.onload = () => {
        const u = localStorage.getItem('teacherUser');
        const p = localStorage.getItem('teacherPass');
        if(u && p) {
            teacherKey = u + "_" + p;
            setupDashboard(u);
        }
    };

    // × ×™×˜×•×¨ × ×•×›×—×•×ª ×—×™×”
    function loadActivity() {
        onSnapshot(collection(db, "activity"), (snap) => {
            const log = document.getElementById('activityLog');
            let users = [];
            snap.forEach(d => users.push(d.data()));
            users.sort((a,b) => (b.lastSeen?.toMillis() || 0) - (a.lastSeen?.toMillis() || 0));
            
            log.innerHTML = users.map(u => {
                const isOnline = (new Date() - u.lastSeen?.toDate()) / 1000 < 300;
                return `
                <div class="activity-item">
                    <span><b>${u.name}</b> (${u.classCode})</span>
                    <span class="${isOnline ? 'status-online' : ''}">${isOnline ? '××—×•×‘×¨' : '× ×¨××” ×œ××—×¨×•× ×”: ' + u.lastSeen?.toDate().toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</span>
                </div>`;
            }).join('');
        });
    }

    // ×˜×¢×™× ×ª ×›×™×ª×•×ª ×•××©×™××•×ª
    function loadData() {
        const q = query(collection(db, "classes"), where("teacherId", "==", teacherKey));
        onSnapshot(q, (snap) => {
            const select = document.getElementById('targetClass');
            const schedSelect = document.getElementById('scheduleClassSelect');
            const list = document.getElementById('classesList');
            
            select.innerHTML = '';
            schedSelect.innerHTML = '<option value="">×‘×—×¨ ×›×™×ª×”...</option>';
            list.innerHTML = '';
            
            snap.forEach(cDoc => {
                const c = cDoc.data();
                classDocIds[c.code] = cDoc.id;
                
                select.innerHTML += `<option value="${c.code}">${c.name}</option>`;
                schedSelect.innerHTML += `<option value="${c.code}">${c.name}</option>`;
                
                list.innerHTML += `
                    <div class="card">
                        <h3 style="color:var(--accent);">ğŸ« ×›×™×ª×”: ${c.name} (${c.code})</h3>
                        <div id="tasks_${c.code}"></div>
                    </div>`;
                syncTasks(c.code);
            });
        });
    }

    // ×¡×™× ×›×¨×•×Ÿ ××©×™××•×ª ×•××™×•×Ÿ ×›×¨×•× ×•×œ×•×’×™
    function syncTasks(code) {
        const q = query(collection(db, "tasks"), where("classCode", "==", code));
        onSnapshot(q, (snap) => {
            const container = document.getElementById(`tasks_${code}`);
            if(!container) return;
            let tasks = [];
            snap.forEach(d => tasks.push({id: d.id, ...d.data()}));
            
            // ××™×•×Ÿ: ×”××©×™××” ×”×›×™ ×§×¨×•×‘×” ×œ×“×“×œ×™×™×Ÿ ×¨××©×•× ×”
            tasks.sort((a,b) => a.endTime - b.endTime);
            
            container.innerHTML = tasks.map(t => `
                <div class="task-item">
                    <div style="display:flex; justify-content:space-between; align-items:start;">
                        <div>
                            <b style="font-size:18px;">${t.title}</b><br>
                            <small style="color:var(--edit);">×”×’×©×” ×¢×“: ${new Date(t.endTime).toLocaleString('he-IL')}</small>
                        </div>
                        <div style="display:flex; gap:8px;">
                            <button onclick="editTask('${t.id}')" style="width:40px; height:40px; background:var(--edit); padding:0;">âœï¸</button>
                            <button onclick="deleteTask('${t.id}')" style="width:40px; height:40px; background:var(--danger); padding:0;">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                    ${t.imageUrl ? `<img src="${t.imageUrl}" class="task-img-preview">` : ''}
                    <div id="subs-${t.id}" class="sub-details">×˜×•×¢×Ÿ ×”×’×©×•×ª...</div>
                </div>`).join('');
            
            tasks.forEach(t => loadSubmissions(t.id));
        });
    }

    // ××¢×§×‘ ×”×’×©×•×ª
    function loadSubmissions(taskId) {
        onSnapshot(query(collection(db, "submissions"), where("taskId", "==", taskId)), (snap) => {
            const div = document.getElementById(`subs-${taskId}`);
            if(!div) return;
            let names = [];
            snap.forEach(d => { if(d.data().completed) names.push(d.data().studentName); });
            div.innerHTML = names.length > 0 ? `<b>×”×’×™×©×• (${names.length}):</b> ` + names.join(', ') : "××™×Ÿ ×”×’×©×•×ª ×¢×“×™×™×Ÿ";
        });
    }

    // ×©××™×¨×ª ××©×™××”
    window.saveTask = async () => {
        const title = document.getElementById('taskTitle').value.trim() || "××©×™××”";
        const code = document.getElementById('targetClass').value;
        const start = new Date(document.getElementById('startTime').value).getTime() || Date.now();
        const end = new Date(document.getElementById('endTime').value).getTime();
        const editId = document.getElementById('editingId').value;
        
        if(!end) return alert("×—×•×‘×” ×œ×§×‘×•×¢ ×ª××¨×™×š ×¡×™×•×");

        const data = { classCode: code, title, startTime: start, endTime: end };
        if(currentFileB64) data.imageUrl = currentFileB64;

        if(editId) await updateDoc(doc(db, "tasks", editId), data);
        else await addDoc(collection(db, "tasks"), data);
        
        resetForm();
        alert("×”××©×™××” ×¤×•×¨×¡××” ×‘×”×¦×œ×—×”!");
    };

    window.processFile = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            currentFileB64 = ev.target.result;
            document.getElementById('fileStatus').innerText = "âœ… ×ª××•× ×” × ×˜×¢× ×”";
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    window.editTask = async (id) => {
        const snap = await getDocs(collection(db, "tasks"));
        const t = snap.docs.find(d => d.id === id).data();
        document.getElementById('taskTitle').value = t.title;
        document.getElementById('targetClass').value = t.classCode;
        document.getElementById('startTime').value = new Date(t.startTime).toISOString().slice(0,16);
        document.getElementById('endTime').value = new Date(t.endTime).toISOString().slice(0,16);
        document.getElementById('editingId').value = id;
        document.getElementById('formTitle').innerText = "âœï¸ ×¢×¨×™×›×ª ××©×™××”";
        document.getElementById('cancelBtn').classList.remove('hidden');
        document.getElementById('formCard').scrollIntoView({behavior: 'smooth'});
    };

    window.resetForm = () => {
        document.getElementById('taskTitle').value = '';
        document.getElementById('editingId').value = '';
        document.getElementById('fileStatus').innerText = '';
        currentFileB64 = null;
        document.getElementById('formTitle').innerText = "ğŸ“ ×¤×¨×¡×•× ××©×™××” ×—×“×©×”";
        document.getElementById('cancelBtn').classList.add('hidden');
    };

    window.deleteTask = async (id) => { if(confirm("×œ××—×•×§ ××ª ×”××©×™××”?")) await deleteDoc(doc(db, "tasks", id)); };

    // × ×™×”×•×œ ××¢×¨×›×ª ×©×¢×•×ª
    const daysArr = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™"];
    window.loadClassSchedule = async () => {
        const code = document.getElementById('scheduleClassSelect').value;
        if(!code) return document.getElementById('scheduleEditorArea').classList.add('hidden');
        
        const q = query(collection(db, "classes"), where("code", "==", code));
        const snap = await getDocs(q);
        const schedule = snap.docs[0].data().schedule || {};
        
        document.getElementById('daysContainer').innerHTML = daysArr.map((day, i) => {
            const dayData = schedule[`day${i}`] || [];
            return `
                <div class="day-row" id="day_${i}">
                    <b style="color:var(--purple); font-size:18px;">×™×•× ${day}</b>
                    <div class="lessons-list" style="margin-top:10px;">
                        ${dayData.map(l => createLessonRow(l.subject, l.time)).join('')}
                    </div>
                    <button onclick="addLesson(${i})" style="width:auto; padding:5px 12px; font-size:12px; background:rgba(255,255,255,0.1); margin-top:10px;">+ ×”×•×¡×£ ××§×¦×•×¢</button>
                </div>`;
        }).join('');
        document.getElementById('scheduleEditorArea').classList.remove('hidden');
    };

    function createLessonRow(sub='', time='') {
        return `
            <div class="lesson-row">
                <input type="text" placeholder="××§×¦×•×¢" value="${sub}" style="margin:0; padding:8px;">
                <input type="text" placeholder="×©×¢×”" value="${time}" style="margin:0; padding:8px;">
                <button onclick="this.parentElement.remove()" style="background:var(--danger); width:35px; border-radius:8px;">X</button>
            </div>`;
    }

    window.addLesson = (dayIdx) => {
        const div = document.createElement('div');
        div.innerHTML = createLessonRow();
        document.querySelector(`#day_${dayIdx} .lessons-list`).appendChild(div.firstElementChild);
    };

    window.saveSchedule = async () => {
        const code = document.getElementById('scheduleClassSelect').value;
        const btn = document.getElementById('saveScheduleBtn');
        btn.innerText = "×©×•××¨... â³";
        
        let scheduleObj = {};
        for(let i=0; i<5; i++) {
            let lessons = [];
            document.querySelectorAll(`#day_${i} .lesson-row`).forEach(row => {
                const ins = row.querySelectorAll('input');
                if(ins[0].value.trim()) lessons.push({ subject: ins[0].value.trim(), time: ins[1].value.trim() });
            });
            scheduleObj[`day${i}`] = lessons;
        }

        await updateDoc(doc(db, "classes", classDocIds[code]), { schedule: scheduleObj });
        btn.innerText = "ğŸ’¾ ×©××•×¨ ××¢×¨×›×ª ×©×¢×•×ª ×›×™×ª×ª×™×ª";
        alert("×”××¢×¨×›×ª ×¢×•×“×›× ×” ×œ×›×œ ×”×ª×œ××™×“×™× ×‘×›×™×ª×”!");
    };

    window.createClass = async () => {
        const name = document.getElementById('newClassName').value.trim();
        if(!name) return;
        const code = Math.random().toString(36).substring(2, 7).toUpperCase();
        await addDoc(collection(db, "classes"), { teacherId: teacherKey, name, code, schedule: {} });
        document.getElementById('newClassName').value = '';
        alert("×›×™×ª×” × ×•×¦×¨×” ×‘×”×¦×œ×—×”! ×§×•×“ ×›×™×ª×”: " + code);
    };

    window.logout = () => { localStorage.clear(); location.reload(); };
</script>
</body>
</html>
